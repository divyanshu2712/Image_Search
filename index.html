<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="shortcut icon" href="search.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form action="">
        <input type="text" id="search" placeholder="Search images">
        <button id="search-button">Search</button>
    </form>
    <div class="results">
        <div class="result">
            <img src="https://images.unsplash.com/photo-1682685797886-79020b7462a4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Nature and Mountains" >
            <a href="https://unsplash.com/photos/bRRy9ucK1rY" target="_blank">Nature and Mountains</a>
        </div>
        <div class="result">
            <img src="https://plus.unsplash.com/premium_photo-1673264933092-a795ddc9f11b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Sun Setting in desert" >
            <a href="https://unsplash.com/photos/iQUzfZicrZM" target="_blank">Sun setting in desert</a>
        </div>
        <div class="result">
            <img src="https://images.unsplash.com/photo-1688149571284-ba299c1a247e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1334&q=80" alt="Abstract Image" >
            <a href="https://unsplash.com/photos/a-close-up-of-a-blue-and-yellow-flower-2o5W4PgqjRQ" target="_blank">Abstract Image</a>
        </div>
    </div>
    <div class="wrapper">
        <button id="show-more">Show More</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
